<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1> porifle form</h1>
    <form action="/action_page.php">
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" Required><br><br>

        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" Required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" Required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" Required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" Required><br><br>

        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="20" Required></textarea><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" Required><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="favColor">Favourite Color:</label><br>
        <input type="color" id="favColor" name="favColor"><br><br>

        <label for="website">Website:</label><br>
        <input type="url" id="website" name="website"><br><br>

        <label for="profilePicture">Profile Picture:</label><br>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*"><br><br>

        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I agree to the terms and conditions</label><br><br>

        <input type="submit" value="Submit">

        
    </form>
    
</body>
</html>
